<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      My Grocery List
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- List of Input Items -->
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label>{{i+1}}.</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="item.checkedoff"></ion-checkbox>
      <ion-input value="{{item.name}}"></ion-input>
      <ion-icon
        *ngIf="item.healthyalt"
        name="leaf"
        style="color:var(--ion-color-primary-tint)"
        (click)="presentAlertAlternative(i)">
      </ion-icon>
    </ion-item>
    <ion-item>
      <div class="ion-padding">
        <ion-buttons slot="primary">
          <ion-button color="primary-shade" (click)="addItem()">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-padding">
          <ion-button color="secondary" size="large" expand="block" (click)="saveToast()">Save
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
