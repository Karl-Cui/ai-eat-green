<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      My Grocery List
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


 

  <!-- List of Input Items -->
<ion-list>
  <ion-list-header>
    <ion-label>Shopping List</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>1.</ion-label>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>2.</ion-label>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <div class="ion-padding">
      <ion-buttons slot="primary">
        <ion-button color="primary-shade">
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-item>
</ion-list>






</ion-content>
