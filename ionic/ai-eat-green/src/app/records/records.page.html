<ion-header>
  <ion-toolbar>
    <ion-title>My Records</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <div padding=20px>
      <ion-grid>
        <ion-row>
          <h1>This Week</h1>
        </ion-row>
        <ion-row>
          <h3>You hit 80% of your goals!</h3>
          <ion-progress-bar value="{{this.goal_bar}}"></ion-progress-bar>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center">
            <ion-img class="sustainability_icon" [src]="'assets/score-letter1.png'"></ion-img>
          </ion-col>
        </ion-row>

        <ion-row>
          <h4>My Record</h4>
          <img src="/assets/graph.png" alt="" />
        </ion-row>
      </ion-grid>
    </div>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <h1>Medal</h1>
    </ion-list-header>

    <ion-item (click)="presentAlertConfirm()">
      <ion-avatar slot="start">
        <img src="/assets/icon/medal.png" alt="" />
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h2>Water Hero</h2>
        <p>You saved (x)L of water compared to the avg Candian consumer</p>
      </ion-label>
      <ion-icon color="warning" slot="end" name="information-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
