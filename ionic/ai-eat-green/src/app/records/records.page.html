<ion-header>
  <ion-toolbar>
    <ion-title>My Records</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Last Week</h2>

  <h4>My Record</h4>
  <img src="/assets/shapes.svg" alt="" />
</ion-content>
