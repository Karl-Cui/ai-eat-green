<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-wrap">{{recipe_name}}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- image card -->
  <ion-card>
    <img src="/assets/pasta.png" alt="" />
    <ion-card-header>
      <ion-card-subtitle>View More ...</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- sustainability figures -->
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-self-center">
      <ion-img class="sustainability_icon" [src]="'assets/score-letter2.png'"></ion-img>
    </ion-col>
  </ion-row>

  <!-- ingredients list -->
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>Ingredients:</h1>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let ingredient of recipe_ingredients">
      <ion-label class="ion-text-wrap"> {{ingredient}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- recipe instructions -->
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>Preparation:</h1>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let p of recipe_preparation; let i = index">
      <ion-label class="ion-text-wrap">{{i+1}}. {{p}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- similar recipes -->
  <ion-list-header>
    <ion-label>
      <h1>Recipes You May Also like</h1>
    </ion-label>
  </ion-list-header>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/salad.jpg" alt="" />
          <ion-card-header>
            <ion-card-subtitle>Price: 12 $ | Score: 730 </ion-card-subtitle>
            <ion-card-title>Garden salad</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/apple_pie.jpg" alt="" />
          <ion-card-header>
            <ion-card-subtitle>Price: 20 $ | Score: 650 </ion-card-subtitle>
            <ion-card-title>Apple Pie</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/tacos.jpg" alt="" />
          <ion-card-header>
            <ion-card-subtitle>Price: 20 $ | Score: 730 </ion-card-subtitle>
            <ion-card-title>Pear Risotto</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
