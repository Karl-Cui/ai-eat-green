<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-wrap">{{recipe_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- image card -->
  <ion-img class="recipe_image" [src]="'assets/pasta.png'"></ion-img>

  <!-- sustainability figures -->

  <ion-grid style="background:var(--ion-color-secondary)" >

    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center">
              <ion-img class="sustainability_icon" [src]="'assets/icon/drop.png'"></ion-img>
            </ion-col>
            <ion-col class="ion-align-self-center">
              <h4>{{sustainability_figures.water}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col class="ion-align-self-center">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center">
              <ion-img class="sustainability_icon" [src]="'assets/icon/sink.png'"></ion-img>
            </ion-col>
            <ion-col class="ion-align-self-center">
              <h4>{{sustainability_figures.land}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col class="ion-align-self-center">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center">
              <ion-img class="sustainability_icon" [src]="'assets/icon/co2.png'"></ion-img>
            </ion-col>
            <ion-col class="ion-align-self-center">
              <h4>{{sustainability_figures.ghg}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

    </ion-row>
  </ion-grid>

  <!-- ingredients list -->
  <ion-list>
    <ion-list-header>
      <ion-label>Ingredients</ion-label>
    </ion-list-header>
    <ion-item  *ngFor="let ingredient of recipe_ingredients">
      <ion-label class="ion-text-wrap"> {{ingredient}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- recipe instructions -->
  <ion-list>
    <ion-list-header>
      <ion-label>Preparation</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let p of recipe_preparation; let i = index">
      <ion-label class="ion-text-wrap">{{i+1}}.  {{p}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- similar recipes -->
  <ion-list-header>
    <ion-label>Recipes You May Also like</ion-label>
  </ion-list-header>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/shapes.svg" alt="" />
          <ion-card-header>
            <ion-card-subtitle>Price: 30 $ | Score: 730 </ion-card-subtitle>
            <ion-card-title>Pasta</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/shapes.svg" alt="" />
          <ion-card-header>
            <ion-card-subtitle>Price: 20 $ | Score: 650 </ion-card-subtitle>
            <ion-card-title>Apple Pie</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/shapes.svg" alt="" />
          <ion-card-header>
            <ion-card-subtitle>Price: 20 $ | Score: 500 </ion-card-subtitle>
            <ion-card-title>Tacos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
