<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-wrap">{{recipe_name}}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- image card -->
  <ion-card>
    <img src="{{recipe_img}}" alt="" />
    <ion-card-header>
      <ion-card-subtitle>View More ... </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- sustainability figures -->
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-self-center">
      <ion-img class="sustainability_icon" [src]="progress_bar_img"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-self-center">
      <div *ngIf="!(in_compare)" class="ion-padding">
        <ion-button color="secondary" (click)="addtocompare()" expand="block">Add To Compare</ion-button>
      </div>
      <div *ngIf="in_compare" class="ion-padding">
        <ion-button color="secondary" (click)="removefromcompare()" expand="block">Remove From Compare</ion-button>
      </div>
    </ion-col>
  </ion-row>

  <!-- ingredients list -->
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>Ingredients:</h1>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let ingredient of recipe_ingredients">
      <ion-label class="ion-text-wrap"> {{ingredient}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- recipe instructions -->
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>Preparation:</h1>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let p of recipe_preparation; let i = index">
      <ion-label class="ion-text-wrap">{{i+1}}. {{p}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- similar recipes -->

  <ion-list-header>
    <ion-label>
      <h1>Recipes You May Also like</h1>
    </ion-label>
  </ion-list-header>
  <ion-slides *ngIf="this.id == '19'" pager="true" [options]="slideOpts">
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/salad.jpg" alt="" />
          <ion-card-header>
            <ion-card-title>Garden salad</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/apple_pie.jpg" alt="" />
          <ion-card-header>
            <ion-card-title>Apple Pie</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/tacos.jpg" alt="" />
          <ion-card-header>
            <ion-card-title>Pear Risotto</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
  </ion-slides>


  <ion-slides *ngIf="this.id == '128'" pager="true" [options]="slideOpts">
    <ion-slide>
      <div>
        <ion-card class="welcome-card" routerLink="/tabs/recipe/19">
          <img src="/assets/pasta.png" alt="" />
          <ion-card-header>
            <ion-card-title>Zucchini Pasta</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/Mediterranean-Pasta.jpg" alt="" />
          <ion-card-header>
            <ion-card-title>Mediterranean Pasta</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/salad.jpg" alt="" />
          <ion-card-header>
            <ion-card-title>Garden salad</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
