<ion-header>
  <ion-toolbar>
    <ion-title>Compare Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/risotto.jpg" alt="" />
          <ion-card-header>
            <ion-card-subtitle>Price: 20 $ | Score: 730 </ion-card-subtitle>
            <ion-card-title>Pear Risotto</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img class="sustainability_icon" [src]="'assets/score-letter2.png'"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/noodles.jpg" alt="" />
          <ion-card-header>
            <ion-card-subtitle>Price: 20 $ | Score: 650 </ion-card-subtitle>
            <ion-card-title>Vegan Noodles</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img class="sustainability_icon" [src]="'assets/score-letter2.png'"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
