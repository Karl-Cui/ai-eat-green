<ion-header>
  <ion-toolbar>
    <ion-title>Compare Recipes</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="welcome-card">
          <img src="/assets/pasta.png" alt="" />
          <ion-card-header>
            <ion-card-title>Zucchini Pesto Pasta</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img class="sustainability_icon" [src]="'assets/score-letter2.png'"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="welcome-card">
          <img src="/assets/recipe/pasta.jpg" alt="" />
          <ion-card-header>
            <ion-card-title>Chicken Pasta</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img class="sustainability_icon" [src]="'assets/chicken_score.png'"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
