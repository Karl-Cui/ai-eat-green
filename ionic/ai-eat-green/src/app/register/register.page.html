<ion-content fullscreen color="primary" class="ion-padding ion-center">
  <form *ngIf="state == 0" #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class=" ion-justify-content-center ion-padding">
            <img src="assets/icon/dino.png" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="secondary" size="large" type="submit" [disabled]="form.invalid" expand="block">Register
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div *ngIf="state == 1" class="container">
    <div class="scroll" scrollY="true">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <img src="assets/icon/dino.png" />
            </div>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <ion-avatar slot="start">
                <img src="./avatar-leia.png">
              </ion-avatar>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Tell us your favorite cuisines</h3>

              <ion-item>
                <ionic-selectable [(ngModel)]="my_cusines" [items]="cusine_obj" itemValueField="name" itemTextField="name"
                  [canSearch]="true" [isMultiple]="true" [isConfirmButtonEnabled]="true">
                </ionic-selectable>
              </ion-item>
            </div>
            <div padding>
              <ion-button color="secondary" size="large" (click)="forward()" type="submit" expand="block">Next
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div *ngIf="state == 2" class="container">
    <div class="scroll" scrollY="true">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <img src="assets/icon/dino.png" />
            </div>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <ion-avatar slot="start">
                <img src="./avatar-leia.png">
              </ion-avatar>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Any Allergies ?</h3>

              <ion-item>
                <ionic-selectable [(ngModel)]="my_allergies" [items]="allergies_obj" itemValueField="name" itemTextField="name"
                  [canSearch]="true" [isMultiple]="true" [isConfirmButtonEnabled]="true">
                </ionic-selectable>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>



  <div *ngIf="state == 2" class="container">
    <div class="scroll" scrollY="true">

      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Any Diets ?</h3>

              <ion-item>
                <ionic-selectable [(ngModel)]="my_diet" [items]="cusine_obj" itemValueField="name" itemTextField="name"
                  [canSearch]="true" [isMultiple]="true" [isConfirmButtonEnabled]="true">
                </ionic-selectable>
              </ion-item>
            </div>
            <div padding>
              <ion-button color="secondary" size="large" (click)="forward()" type="submit" expand="block">Next
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>


  <div *ngIf="state == 3" class="container">
    <div class="scroll" scrollY="true">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <img src="assets/icon/dino.png" />
            </div>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <ion-avatar slot="start">
                <img src="./avatar-leia.png">
              </ion-avatar>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Do you have any disliked foods ?</h3>

              <ion-item>
                <ionic-selectable [(ngModel)]="my_dislikes" [items]="cusine_obj" itemValueField="name" itemTextField="name"
                  [canSearch]="true" [isMultiple]="true" [isConfirmButtonEnabled]="true">
                </ionic-selectable>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>


  <div *ngIf="state == 3" class="container">
    <div class="scroll" scrollY="true">

      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div color="primary" text-center>
              <h3>How would you describe your cooking skills ?</h3>
              <ion-item>
                <ion-label>Select a level</ion-label>
                <ion-select cancelText="Cancel" okText="Okay!">
                  <ion-select-option value="Advanced">Advanced</ion-select-option>
                  <ion-select-option value="Intermediate">Intermediate</ion-select-option>
                  <ion-select-option value="Beginner">Beginner</ion-select-option>
                </ion-select>
              </ion-item>
            </div>
            <div padding>
              <ion-button color="secondary" size="large" (click)="forward()" type="submit" expand="block">Next
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
