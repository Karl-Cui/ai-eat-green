<ion-content fullscreen color="primary" class="ion-padding ion-center">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row  class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class=" ion-justify-content-center ion-padding">
            <img src="assets/icon/dino.png" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="secondary" size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="container">
    <div class="scroll" scrollY="true">
      <ion-grid>
        <ion-row  class="ion-justify-content-center">
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <img src="assets/icon/dino.png" />
            </div>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <ion-avatar slot="start">
                <img src="./avatar-leia.png">
              </ion-avatar>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Tell us your favorite cuisines</h3>

              <ion-item>
                <ion-label>Tell us your favorite cuisines</ion-label>
                <ion-select multiple="true" cancelText="Nah" okText="Okay!">
                  <ion-select-option *ngFor="let item of cusine_obj; let i = index" value="{{item.name}}">{{item.name}}</ion-select-option>
                </ion-select>
              </ion-item>
            </div>
            <div padding>
              <ion-button color="secondary" size="large" type="submit" expand="block">Next</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div class="container">
    <div class="scroll" scrollY="true">
      <ion-grid>
        <ion-row  class="ion-justify-content-center">
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <img src="assets/icon/dino.png" />
            </div>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <ion-avatar slot="start">
                <img src="./avatar-leia.png">
              </ion-avatar>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Any Allergies ?</h3>

              <ion-item>
                <ion-label>Any Allergies ?</ion-label>
                <ion-select multiple="true" cancelText="Nah" okText="Okay!">
                  <ion-select-option *ngFor="let item of cusine_obj; let i = index" value="{{item.name}}">{{item.name}}</ion-select-option>
                </ion-select>
              </ion-item>
            </div>
            <div padding>
              <ion-button color="secondary" size="large" type="submit" expand="block">Next</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>



  <div class="container">
    <div class="scroll" scrollY="true">
      <ion-grid>
        <ion-row  class="ion-justify-content-center">
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <img src="assets/icon/dino.png" />
            </div>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <div class=" ion-justify-content-center ion-padding">
              <ion-avatar slot="start">
                <img src="./avatar-leia.png">
              </ion-avatar>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Any Diets ?</h3>

              <ion-item>
                <ionic-selectable
                [(ngModel)]="port"
                [items]="cusine_obj"
                itemValueField="name"
                itemTextField="name"
                [canSearch]="true"
                [isMultiple]="true"
                [isConfirmButtonEnabled]="true">
              </ionic-selectable>
              </ion-item>
            </div>
            <div padding>
              <ion-button color="secondary" size="large" type="submit" expand="block">Next</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

   
</ion-content>

  <ion-grid>
