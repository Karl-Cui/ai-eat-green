<!-- sustainability figures -->
<ion-grid style="background:var(--ion-color-secondary)" >

    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center">
              <ion-img class="sustainability_icon" [src]="'assets/icon/drop.png'"></ion-img>
            </ion-col>
            <ion-col class="ion-align-self-center">
              <h4>{{sustainability_figures.water}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col class="ion-align-self-center">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center">
              <ion-img class="sustainability_icon" [src]="'assets/icon/sink.png'"></ion-img>
            </ion-col>
            <ion-col class="ion-align-self-center">
              <h4>{{sustainability_figures.land}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col class="ion-align-self-center">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center">
              <ion-img class="sustainability_icon" [src]="'assets/icon/co2.png'"></ion-img>
            </ion-col>
            <ion-col class="ion-align-self-center">
              <h4>{{sustainability_figures.ghg}}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

    </ion-row>
  </ion-grid>
