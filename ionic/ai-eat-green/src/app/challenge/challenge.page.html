<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-wrap">{{challenges[id].name}}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img class="challenge-img" src="{{challenges[id].image}}" alt="" />
  </ion-card>

  <div padding=20px>
    <h4>{{challenges[id].description}}</h4>

    <div *ngIf="challenges[id].joined">
      <img src="/assets/challenge-bar-meatless.png" alt="" />
      <br/>
      <ion-button color="secondary" type="submit" expand="block" (click)="leaveChallenge(id)">Leave this Challenge</ion-button>
    </div>

    <br/>

    <div *ngIf="!challenges[id].joined">
      <ion-button color="secondary" type="submit" expand="block" (click)="joinChallenge(id)">Join this Challenge</ion-button>
    </div>
  </div>
</ion-content>
