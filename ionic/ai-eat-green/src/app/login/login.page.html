
<ion-content  fullscreen color="primary" class="ion-padding ion-center">

  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row  class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class=" ion-justify-content-center ion-padding">
            <img src="assets/icon/dino.png" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Login</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button color="secondary" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row  class="ion-justify-content-center">
        <ion-col class="ion-align-self-center"size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-button color="secondary" expand="block">Create a new Account</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row  class="ion-justify-content-center" >
      <ion-col class="ion-align-self-center"size-md="6" size-lg="5" size-xs="12">

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
